<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tl-ops-manage后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../lib/axios.js"></script>
    <script src="../lib/layui/layui.js" v="layui" e="layui"></script>
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css" />
</head>
<style>
    input {
        color: darkorchid;
        font-weight: 700;
    }
</style>
<body>

<div class="layui-fluid" style="padding: 20px;">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <div style="font-size: 15px;">
                    <span style="font-size: 16px;" class="layui-badge layui-bg-green">ngx.shared.tlopsbalance</span>  
                    数据管理
                </div>
            </div>
            <script type="text/html" id="tl-ops-web-shdict-toolbar">
                <div>
                    <span>总大小 : </span> 
                    <span id="tl-ops-web-shdict-balance-all"></span>
                </div>
                <div>
                    <span>已使用 : </span> 
                    <span id="tl-ops-web-shdict-balance-used"></span>
                </div>
            </script>
            <table id="tl-ops-web-shdict-table" lay-filter="tl-ops-web-shdict-table" ></table>
            <script type="text/html" id="tl-ops-web-shdict-operate">
                <a class="layui-btn layui-btn-xs" lay-event="view" ><i class="layui-icon layui-icon-edit"></i>查看</a>
                <!-- <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="del" ><i class="layui-icon layui-icon-delete"></i>删除</a> -->
            </script>
        </div>
    </div>
</div>

<script src="tl_ops_web_shdict_balance.js"></script>
<script src="../lib/tl_ops_web_comm.js"></script>
<script>
    layui.use(['table','form','layedit'], tl_ops_web_shdict_main);
</script>
</body>
</html>
